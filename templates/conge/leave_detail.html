<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails de la Demande de Congé</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa; /* Light gray background */
            color: #333; /* Dark text color */
        }
        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background-color: #fff; /* White background for the card */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            margin-bottom: 20px;
            color: #007bff; /* Main blue color for the title */
        }
        p {
            font-size: 16px;
            margin-bottom: 10px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff; /* Main blue color for the button */
            border: none;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Détails de la Demande de Congé</h1>
        <p><strong>Type de Congé:</strong> {{ leave_request.get_type_conge_display }}</p>
        <p><strong>Date de Début:</strong> {{ leave_request.date_debut }}</p>
        <p><strong>Date de Fin:</strong> {{ leave_request.date_fin }}</p>
        <p><strong>Motif:</strong> {{ leave_request.motif }}</p>
        <p><strong>Date de Création:</strong> {{ leave_request.date_creation }}</p>
        <a href="{% url 'leave_list' %}" class="btn">Retour à la liste</a>
    </div>
    <!-- Include Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
